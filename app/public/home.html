<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="container">
        <section class="hero is-medium has-background-light is-bold">
            <div class="hero-body">
            <div class="container">
                <h1 class="title is-size-1 has-text-weight-bold">
                <i class="fas fa-user-friends"></i>
                    Friend Finder
                </h1>
                <hr class="has-background-grey">
                <h2 class="subtitle is-size-3 has-text-weight-bold">
                    Answer a few basic questions.
                </h2>
                <h2 class="subtitle is-size-3 has-text-weight-bold">
                    Then find the friend with the greatest compatibility!
                </h2>
                <div class="buttons">
                    <a href="/survey" class="button is-link" id="survey-go">
                        <i class="fas fa-poll" style="margin-right:5px"></i>
                        Go to Survey
                    </a>
                </div>
            </div>
            </div>
        </section>
        <footer>
            <div>
                <p>
                    <a href="/api/friends">API Friends List</a>
                </p>
            </div>
        </footer>
    </section>
</body>
</html>
